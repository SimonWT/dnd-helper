# renew_before_expiry = 30 days
version = 1.12.0
archive_dir = /etc/letsencrypt/archive/dndg.ru
cert = /etc/letsencrypt/live/dndg.ru/cert.pem
privkey = /etc/letsencrypt/live/dndg.ru/privkey.pem
chain = /etc/letsencrypt/live/dndg.ru/chain.pem
fullchain = /etc/letsencrypt/live/dndg.ru/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 7609c8e87033a75036b9c0b3fbecbfbc
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
dndg.ru = /var/www/certbot
